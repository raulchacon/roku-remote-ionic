<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-wifi" icon-on="ion-wifi" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <!-- Devices Tab -->
  <ion-tab title="Devices" icon-off="ion-ipod" icon-on="ion-ipod" href="#/tab/devices">
    <ion-nav-view name="tab-devices"></ion-nav-view>
  </ion-tab>

  <!-- Remote Control Tab -->
  <ion-tab title="Remote" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/remote">
    <ion-nav-view name="tab-remote"></ion-nav-view>
  </ion-tab>

</ion-tabs>
